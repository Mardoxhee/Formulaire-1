<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Formulaire</title>
    <link rel="stylesheet" href="sty.css">
</head>

<body>
    
    <form action="">
        <div class="container">
            <div class="gauche">
                <h2>General Informations</h2>
                <div >
                    <select class="tit" name="Title">
                        <option disabled="disabled" selected="selected">Title</option>
                        <option>chief</option>
                        <option>ouvriers</option>
                        <option>nothing</option>
                    </select>
                </div>

                <div class="names">
                    <input class="fname" type="text" placeholder="first Name">

                    <input class="lname" type="text" placeholder="last Name">
                </div>
                <div>
                    <select class="Position" name="Position">
                        <option disabled="disabled" selected="selected"> Position</option>
                        <option>chief</option>
                        <option>ouvriers</option>
                        <option>nothing</option>
                    </select>
                </div>
                <div class="Company">
                    <input class="comp" class="input--style-3" type="text" placeholder="Company" name="Company">
                </div>
                <div class="bs">
                    <input class="ba" type="text" placeholder="Business Arena" name="BusiA">

                    <select class="emp" name="employees">
                        <option disabled="disabled" selected="selected"> employees</option>
                        <option>employees</option>
                        <option>ouvriers</option>
                        <option>nothing</option>
                    </select>
                </div>
            </div>
            
            <div class="Droite">
                <h2>Contacts Details</h2>
                <div>
                    <input class="str" type="text" placeholder="street+Nr">
                </div>
                <div class="add">
                    <input class="ad" type="text" placeholder="Additional Informations">
                </div>
                <div class="zp" >
                    <input class="z" type="text" placeholder="Zip code">
                    <select class="p" name="Place">
                        <option disabled="disabled" selected="selected"> Place</option>
                        <option>place1</option>
                        <option>place2</option>
                        <option>place3</option>
                    </select>
                </div>
                <div >
                    <select class="ctr" name="Country">
                        <option disabled="disabled" selected="selected"> Country</option>
                        <option>country1</option>
                        <option>country2</option>
                        <option>country3</option>
                    </select>
                </div>
                <div class="nm">
                    <input class="cdp" type="text" placeholder="Code+">

                    <input class="phn" type="text" placeholder="Phone Number">
                </div>
                <div class="mail">
                    <input class="ml" type="text" placeholder="mail">
                </div>

                <div class="rd">
                    <label id="radio">
                        <input type="radio" value="" id="idradio">
                        <span class="spradio"> </span>
                    </label>
                    <label>I do accept the <a href="#">Terms and Conditions </a> of your site</label>
                </div>
            </div>
        </div>
    </form>

</div>
</body>

</html>
